name: wd_cust_mobile_app
description: Walldot Builders Customer Mobile App - Premium construction services for residential, commercial, and industrial projects across Kerala.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.10+1
  form_field_validator: ^1.1.0
  cached_network_image: ^3.2.0
  flutter_rating_bar: ^4.0.1
  flutter_widget_from_html_core: ^0.15.1
  animations: ^2.0.11
  url_launcher: ^6.3.0
  shared_preferences: ^2.2.2
  http: ^1.1.0
  provider: ^6.1.5+1
  syncfusion_flutter_pdfviewer: ^27.1.58  # PDF viewer with network support
  dio: ^5.4.0  # Better HTTP client for file downloads
  path_provider: ^2.1.2  # For getting app directory paths
  share_plus: ^10.0.2  # For sharing files
  flutter_inappwebview: ^6.0.0  # For viewing Office documents (Excel, Word, PowerPoint)
  open_filex: ^4.4.0  # For opening files with external apps
  permission_handler: ^11.0.1  # For handling file permissions
  mime: ^1.0.4  # For detecting file MIME types

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/walldot_logo.png"
  adaptive_icon_background: "#16161E"
  adaptive_icon_foreground: "assets/logo/walldot_logo.png"
  remove_alpha_ios: true
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/Illustration/
    - assets/flags/
    - assets/logo/
    - assets/screens/
    - assets/construction/
    - assets/onboarding/
    - assets/portfolio/

  fonts:
    - family: Plus Jakarta
      fonts:
        - asset: assets/fonts/plus_jakarta/PlusJakartaDisplay-Regular.otf
        - asset: assets/fonts/plus_jakarta/PlusJakartaDisplay-Medium.otf
          weight: 500
        - asset: assets/fonts/plus_jakarta/PlusJakartaDisplay-Bold.otf
          weight: 700
    - family: Grandis Extended
      fonts:
        - asset: assets/fonts/grandis_extended/GrandisExtended-Regular.ttf
        - asset: assets/fonts/grandis_extended/GrandisExtended-Thin.ttf
          weight: 300
        - asset: assets/fonts/grandis_extended/GrandisExtended-Medium.ttf
          weight: 500
        - asset: assets/fonts/grandis_extended/GrandisExtended-Bold.ttf
          weight: 700
        - asset: assets/fonts/grandis_extended/GrandisExtended-Black.ttf
          weight: 900
