allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty("flutter.sdk")
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

def flutterProperties = new Properties()
def flutterPropertiesFile = new File("$flutterRoot/packages/flutter_tools/gradle/src/main/groovy/flutter.groovy")
if (!flutterPropertiesFile.exists()) {
    flutterPropertiesFile = new File("$flutterRoot/packages/flutter_tools/gradle/flutter.gradle")
}

subprojects { project ->
    if (project.name != "app") {
        project.ext.flutter = [
            compileSdkVersion: 36,
            targetSdkVersion: 36,
            minSdkVersion: 24
        ]
    }

    project.afterEvaluate {
        if (project.hasProperty("android")) {
            project.android {
                if (namespace == null) {
                    namespace project.group
                }
                compileSdkVersion 36
                defaultConfig {
                    targetSdkVersion 36
                }
            }
        }
    }
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
